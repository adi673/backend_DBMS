<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <style>
        /* CSS styles from the React component */
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100vw;
        }
        .panel {
            padding: 50px;
        }
        .uth-panel {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        th:first-child, td:first-child {
            width: 50vw;
        }
        th:last-child, td:last-child {
            width: 50vw;
        }
        .submit-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-box" style="background-color: #000; padding: 10px;">
            <a href="/" style="color: inherit; text-decoration: inherit;">
                <h3 style="margin: 0;">HMS</h3>
            </a>
        </div>
    </header>
    <div class="container">
        <div class="panel panel-default p50 uth-panel">
            <form id="search-form" onsubmit="event.preventDefault(); getNames(document.getElementById('email').value);">
                <h4 style="text-align: center; margin-bottom: 0;">Search By Name</h4>
                <input type="text" id="email" name="email" placeholder="Enter email" style="width: 100%; padding: 8px;">
                <button type="submit" class="submit-button" style="width: 100%; padding: 8px; background-color: #000; color: #fff; border: none; cursor: pointer;">Submit</button>
            </form>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Profile</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data will be populated dynamically here -->
                </tbody>
            </table>
        </div>
    </div>

                                </tr>`;
                    tableBody.innerHTML += row;
                });
            });
        }
    </script> -->
</body>
</html>
