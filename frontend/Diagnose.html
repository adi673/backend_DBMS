<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            margin: auto;
            max-width: 600px;
            padding: 20px;
        }
        .flash-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }
        .flash-card:hover {
            transform: translateY(-5px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #dddddd;
        }
        th {
            text-align: left;
            background-color: #f2f2f2;
        }
        hr {
            margin-top: 20px;
            border: none;
            border-top: 1px solid #dddddd;
        }
        h3 {
            margin: 0;
            color: #333333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        header {
            padding: 20px;
            background-color: #000000;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        header h3 {
            margin: 0;
            color: #ffffff;
            font-size: 32px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="/" style="color: inherit; text-decoration: inherit;"><h3>HMS</h3></a>
        </div>
    </header>
    <div class="container">
        <div class="flash-card">
            <h3>Appointments</h3>
            <table>
                <thead>
                    <tr>
                        <th>Date of Appointment</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Concerns</th>
                        <th>Diagnosis</th>
                        <th>Prescription</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-04-01</td>
                        <td>09:00 AM</td>
                        <td>09:30 AM</td>
                        <td>Cough</td>
                        <td>Common cold</td>
                        <td>Antihistamines</td>
                    </tr>
                    <tr>
                        <td>2024-04-05</td>
                        <td>10:30 AM</td>
                        <td>11:00 AM</td>
                        <td>Headache</td>
                        <td>Migraine</td>
                        <td>Painkillers</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <hr />
    </div>
</body>
</html>
