<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HMS Diagnose</title>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
    }
    header {
      background-color: #000000;
      color: #ffffff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    .container {
      margin-top: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    h4 {
      margin-bottom: 5px;
    }
    textarea {
      width: 50vw;
      height: 12vw;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000000;
      color: #ffffff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <a href="/" style="color: inherit; text-decoration: none;"><h3>HMS</h3></a>
</header>

<div class="container">
  <h2>Diagnosis</h2>
  <textarea id="diagnosis" placeholder="Enter Diagnosis"></textarea>
  <h2>Prescription</h2>
  <textarea id="prescription" placeholder="Enter Prescription"></textarea>
  <button onclick="submitDiagnosis()">Submit Diagnosis</button>
</div>

<script>
  function submitDiagnosis() {
    var diagnosis = document.getElementById('diagnosis').value;
    var prescription = document.getElementById('prescription').value;
    var id = ''; // Set id here

    // Perform submission
    fetch("http://localhost:3001/diagnose?diagnosis=" + diagnosis + "&prescription=" + prescription + "&id=" + id)
      .then(() => {
        window.alert("Diagnosis Submitted!");
      });
  }
</script>

</body>
</html>
