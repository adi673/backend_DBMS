<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Diagnoses</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/" style="color: inherit; text-decoration: inherit;"><h3>HMS</h3></a>
        </nav>
    </header>
    <div class="container">
        <div class="panel panel-default p50 uth-panel">
            <!-- Here starts the dynamic content rendering -->
            <!-- Loop through diagnoses array and create tables -->
            <!-- Assuming diagnoses array is available in JavaScript -->
            <!-- You need to handle this part dynamically with JavaScript -->
            <!-- For demonstration, I'm using static HTML -->
            <table>
                <tbody>
                    <tr>
                        <td scope="row"><strong>Appointment Id</strong></td>
                        <td>Diagnosis Appointment ID</td>
                        <td></td>
                    </tr>
                    <br>
                    <tr>
                        <td scope="row"><strong>Doctor</strong></td>
                        <td>Doctor Name</td>
                        <td></td>
                    </tr>
                    <br>
                    <tr>
                        <td scope="row"><strong>Diagnosis</strong></td>
                        <td>Diagnosis Details</td>
                        <td></td>
                    </tr>
                    <br>
                    <tr>
                        <td scope="row"><strong>Prescription</strong></td>
                        <td>Prescription Details</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
            <!-- End of dynamic content rendering -->
        </div>
        <hr>
    </div>
</body>
</html>
