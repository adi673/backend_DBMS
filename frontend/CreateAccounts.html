<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/grommet/2.17.0/grommet.min.css">
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: 'Lato', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #000000;
      color: #ffffff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 1;
    }
    .header a {
      color: inherit;
      text-decoration: inherit;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      width: 400px;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="/" style="color:inherit; text-decoration:inherit;"><h3>HMS</h3></a>
  </header>
  <div class="container">
    <div class="form-container">
      <p style="color:#AAAAAA;">Patient's registration form:</p>
      <form id="registrationForm" method="post" action="/submit">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required pattern="[a-zA-Z]+" placeholder="First name">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required pattern="[a-zA-Z]+" placeholder="Last Name">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required placeholder="Female or Male">

        <label for="conditions">Medical History - Conditions:</label>
        <input type="text" id="conditions" name="conditions" placeholder="Conditions">

        <label for="surgeries">Medical History - Surgeries:</label>
        <input type="text" id="surgeries" name="surgeries" placeholder="Surgeries">

        <label for="medications">Medical History - Medications:</label>
        <input type="text" id="medications" name="medications" placeholder="Medications">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Address">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="^(?=.*\d{2})(?=.*[a-zA-Z]).{8,}$" placeholder="Password">

        <div class="buttons">
          <button type="button" onclick="window.location.href='/'">Cancel</button>
          <button type="submit">Sign Up</button>
        </div>
      </form>
      <div class="center-text">
        <p>Are you a doctor?</p>
        <button onclick="window.location.href='/MakeDoc'">I'm a doctor</button>
      </div>
    </div>
  </div>

  <script>
    // JavaScript code can be added here if needed
  </script>
</body>
</html>
