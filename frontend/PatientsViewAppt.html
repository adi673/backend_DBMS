<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMS</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1{
            font-size: 40px;
        }
        .container {
            margin: auto;
            max-width: 960px;
            padding: 20px;
        }
                    
        /* Styles for the header */
        .header {
        display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: black; 
            color: white; 
            padding: 10px 20px;
            z-index: 1000; 
       
        }
        /* Styles for the panel */
        .panel {
            background-color: #ffffff;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 60px; /* Adjusted margin to accommodate header */
        }
        
        /* Styles for the table */
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        
        /* Styles for table headings */
        .table th {
            text-align: left;
            padding: 8px;
            background-color: #f2f2f2;
        }
        
        /* Styles for table cells */
        .table td {
            text-align: left;
            padding: 8px;
        }
        
        /* Styles for table rows */
        .table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        /* Styles for buttons */
        button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <header class="header">
        <a href="/" style="color: inherit; text-decoration: inherit;"><h1 style="margin: 0;">HMS</h1></a>
    </header>
    <div class="container">
        <div class="panel panel-default p50 uth-panel">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Date of Appointment</th>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Concerns</th>
                        <th>Symptoms</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated dynamically from the React state -->
                    <!-- Use JavaScript to populate dynamic content if needed -->
                </tbody>
            </table>
        </div>
    </div>
    <!-- Ensure proper JavaScript is included for any functionality -->
    <script>
        // JavaScript code can be included here if required for functionality
        // Ensure to handle dynamic data and events as in the React component
    </script>
</body>
</html>
